<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GroceryMart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets//fonts/stylesheet.css" />
        <!-- Icons -->
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!-- Script -->
        <script src="assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <!-- Content -->
        <div class="container">
            <!-- Slideshow -->
            <div class="slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <a href="#!" class="slideshow__link">
                            <picture>
                                <source
                                    media="(max-width: 767.98px)"
                                    srcset="./assets/img/slideshow/item-01_mobile.png" />
                                <img src="./assets/img/slideshow/item-01.png" alt="Slide Show" class="slideshow__img" />
                            </picture>
                        </a>
                    </div>
                </div>
                <div class="slideshow__page">
                    <span class="slideshow__num">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__num">5</span>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footer"></footer>
        <!-- <script>
            load("#footer", "./template/footer.html");
        </script> -->
    </body>
</html>
