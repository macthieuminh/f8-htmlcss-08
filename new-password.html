<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password | GroceryMart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets//fonts/stylesheet.css" />
        <!-- Icons -->
        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!-- Script -->
        <script src="assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                    <img class="logo__img" src="./assets/icons/logo/icon_logo.svg" alt="grocerymart logo" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img
                    src="../assets/img/auth/forgot-password.png"
                    alt="Authenticator Image"
                    class="auth__intro-img"
                    style="--width: 424px" />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and innovative services
                </p>
                <button class="auth__intro-next d-none d-md-flex js-toggle" toggle-target="#auth-content">
                    <img src="./assets/img/auth/intro-arrow.svg" alt="Button Icon" />
                </button>
            </div>
            <!-- Auth content -->
            <div id="auth-content" class="auth__content hide">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img class="logo__img" src="./assets/icons/logo/icon_logo.svg" alt="grocerymart logo" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__desc">At least 6 characters, with uppercase and lowercase letters.</p>
                    <form action="./reset-password-emailed.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    placeholder="Password"
                                    class="form__input"
                                    required
                                    minlength="6" />
                                <img src="../assets/icons/Lock.svg" alt="Lock Icon" class="form__input-icon" />
                                <img
                                    class="form__error-icon"
                                    src="../assets/icons/Danger Circle.svg"
                                    alt="Error Icon"
                                    class="form__input-icon" />
                            </div>
                            <p class="form__error">Must be at least 6 characters</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    placeholder="Confirm Password"
                                    class="form__input"
                                    required
                                    minlength="6" />
                                <img src="../assets/icons/Lock.svg" alt="Lock Icon" class="form__input-icon" />
                                <img
                                    class="form__error-icon"
                                    src="../assets/icons/Danger Circle.svg"
                                    alt="Error Icon"
                                    class="form__input-icon" />
                            </div>
                            <p class="form__error">Must be at least 6 characters</p>
                        </div>
                        <div class="form-group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
